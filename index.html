<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #111;
            color: white;
        }

        .chat-container {
            width: 300px;
            border: 2px solid #282828;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .user-input {
            display: flex;
            padding: 10px;
        }

        #messageInput {
            flex-grow: 1;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        #sendMessageBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="user-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');

        sendMessageBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const userMessage = messageInput.value.trim();

            if (userMessage !== '') {
                appendMessage('user', userMessage);
                messageInput.value = '';

                // Simulate GPT response with multiple options
                const gptResponses = [
                    'How can I assist you?',
                    'Tell me more about that...',
                    'Interesting! Anything else?',
                    'I see. What else is on your mind?',
                    'Sorry, I am just a simulation and may not understand everything.'
                    // Add more responses as needed
                ];

                const randomResponseIndex = Math.floor(Math.random() * gptResponses.length);
                const gptResponse = gptResponses[randomResponseIndex];

                setTimeout(() => {
                    appendMessage('gpt', gptResponse);
                }, 500);
            }
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = `${sender.charAt(0).toUpperCase()}: ${message}`;
            chatMessages.appendChild(messageElement);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
